<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for 'The Odin Project'</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title"><h1>Calculator Challenge</h1>
    <h5>for 'The Odin Project'</h5></div>
    <div id="main">

        <div id="result">
            <p id="resultNumber">RAVIOLI</p>
        </div>
        <div id="buttons">
            <div id="digits" class="gridButtons">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="zero">0</button>
            </div>
            <div id="symbols" class="gridButtons">
                <button id="sum">+</button>
                <button id="subs">-</button>
                <button id="mult">*</button>
                <button id="div">/</button>
                <button id="sqrt">SQRT</button>
                <button id="percent">%</button>
            </div>
        </div>

    </div>
    <div id="footer">
        <h3>Made by Quo210</h3>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
